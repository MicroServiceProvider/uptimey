<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Uptimey - Beautiful Server Uptime Monitor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="description" content="Showcase your server uptime with Uptimey!">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link href='//fonts.googleapis.com/css?family=Raleway:400,300' rel='stylesheet' type='text/css'>
        <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="css/normalize.css" rel="stylesheet" type="text/css">
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link href="css/animate.css" rel="stylesheet" type="text/css">
        <!--[if lt IE 9]>
          <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <div class="button-container">
                <div class="button-block">
                    <span class="button refresh-button fa fa-refresh" data-action="refresh"></span>
                    <span class="button adv-button fa fa-dashboard" data-status="default" data-action="adv"></span>
                    <span class="button twitter-button fa fa-twitter" data-action="twitter"></span>
                </div>
                <span class="button toggle-button fa fa-angle-double-down" data-status="closed" data-action="toggle"></span>
            </div>
            <section class="default-panel">
                <div class="top-container">
                    <section class="time-inner">
                        <div class="row">
                            <span class="label">Current date on server</span>
                            <span class="val" id="current"></span>
                        </div>
                        <div class="row">
                            <span class="label">Server is active since</span>
                            <span class="val" id="since"></span>
                        </div>
                        <div class="block-right time">
                            <span class="fa"></span>
                            <span class="val" id="time"></span>
                        </div>
                    </section>
                    <section class="location-inner">
                        <div class="block-right location">
                            <span class="fa fa-map-marker"></span>
                            <span class="val" id="location"></span>
                        </div>
                    </section>
                </div>
                <div class="bottom-container">
                    <h2>Your server's uptime until now...</h2>
                    <section class="uptime-inner">
                        <div class="col">
                            <span class="val" id="days"></span>
                            <span class="label">days</span>
                        </div>
                        <div class="col">
                            <span class="val" id="hours"></span>
                            <span class="label">hours</span>
                        </div>
                        <div class="col">
                            <span class="val" id="minutes"></span>
                            <span class="label">minutes</span>
                        </div>
                    </section>
                </div>
            </section>
            <section class="advanced-panel">
                <div class="top-container"></div>
            </section>
        </div>
		<footer id="copy"></footer>
		<!-- Javascript-->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="script/base.min.js" type="text/javascript"></script>
    </body>
</html>
